{%extends 'base.html'%}
{%block main%}
<div>
<table class="table">
	<thead>
		<tr>
			<th scope="col">Имя</th>
			<th scope="col">Фамилия</th>
			<th scope="col">Отряд</th>
			<th scope="col">Баланс</th>
		</tr>
	</thead>
	<tbody>
{% for us in users %}
<tr>
	<td>{{us.user.first_name}}</td>
	<td>{{us.user.last_name}}</td>
	<td>{{us.group}}</td>
	<td>{{us.wallet}}</td>
</tr>
{%endfor%}
</tbody>
</table>
</div>
{%endblock%}
